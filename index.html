<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Style Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }

        .facebook-post {
            background-color: white;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 20px;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .post-author {
            font-weight: bold;
        }

        .post-timestamp {
            color: gray;
            font-size: 12px;
        }

        .post-content {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .post-image {
            width: 100%;
            border-radius: 10px;
        }

        .post-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            color: #606770;
            font-size: 14px;
        }

        .like, .comment, .share {
            cursor: pointer;
        }

        .like:hover, .comment:hover, .share:hover {
            color: #3578E5;
        }
    </style>
</head>
<body>
    <div class="facebook-post">
        <div class="post-header">
            <img src="https://via.placeholder.com/50" alt="Profile Picture" class="profile-pic">
            <div>
                <div class="post-author">John Doe</div>
                <div class="post-timestamp">1 hr ago</div>
            </div>
        </div>
        <div class="post-content">
            Had a great day at the beach! üèñÔ∏è #sunshine #vacation
        </div>
        <img src="https://via.placeholder.com/450x250" alt="Post Image" class="post-image">
        <div class="post-footer">
            <div class="like">Like</div>
            <div class="comment">Comment</div>
            <div class="share">Share</div>
        </div>
    </div>
</body>
</html>
